<!DOCTYPE html>
<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Amor con Luca</title>
  </head>
  <body>
    <h1>Calculadora de Amor con Luca</h1>
    <form>
      <label for="nombre">Â¿Eres compatible con Luca?</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      <button type="button" onclick="calcularAmor()">Calcular amor</button>
    </form>
    <p id="resultado"></p>
    <script>
      function calcularAmor() {
        var nombre = document.getElementById("nombre").value;
        var resultado = document.getElementById("resultado");
        if (nombre.toLowerCase() == "denis") {
          resultado.innerHTML = "0%";
        } else {
          resultado.innerHTML = "100%";
        }
      }
    </script>
  </body>
</html>
